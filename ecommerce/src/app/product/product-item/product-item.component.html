<div class="product-item" [ngClass] = "productClasses">
    <div class="image">
        <img [src]="product.imageURL">
    </div>
    <div class="datails">
        <div>{{product.name}}</div>
        <div>{{product.price}} EUR</div>
        <div>
            <select class="form-select" (change) = "setQuantity($any($event.target).value)">
                <option [value] = "q" *ngFor = "let q of quantities">{{q}}</option>
            </select>
        </div>
        <div>
            <button (click) = "quantityMinus()" *ngIf = "product.quantity > 0"> - </button>
            {{product.quantity}}
            <button (click) = "quantityPlus()" > + </button>
        </div>
    </div>
</div>
